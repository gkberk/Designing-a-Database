<!DOCTYPE html>
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-around" style="margin-top: 20px">
    {% if login_fail%}
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Login Failed</h4>
        <p>Your User Name or Password is incorrect</p>
      </div>
    {% endif %}
    <form class="form-group" method="POST" novalidate action="{% url 'login' %}">
      {{login_form|crispy}}
      {% csrf_token %}
      <button type="submit" style="margin-top: 10px;"class="btn btn-success">Login</button>
    </form>
  </div>
</div>
</body>
</html>
